<!DOCTYPE html>
<html>
<head>
    <title>Internal CSS Example</title>

    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: navy;
            text-align: center;
        }

        p {
            font-size: 16px;
            margin: 10px;
            border: 1px solid navy;
            padding: 10px;
        }

        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
    </style>

</head>
<body>

    <h1>Welcome to the Internal CSS Demo</h1>
    <p>This paragraph uses the general 'p' style defined above.</p>
    <p class="highlight">This paragraph uses the 'p' style plus the special '.highlight' class style.</p>

</body>
</html>
